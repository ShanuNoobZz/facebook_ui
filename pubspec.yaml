name: facebook_ui
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_icons:
  iconsax: ^0.0.8
  
  


  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0



# The following section is specific to Flutter packages.
flutter:




  assets:
    - assets/avatar/man.png
    - assets/avatar/man2.png
    - assets/avatar/man3.png
    - assets/avatar/man4.png
    - assets/avatar/profile.png
    - assets/avatar/user.png
    - assets/avatar/woman.png

    - assets/posts/clock.jpeg

    - assets/posts/post1.jpeg
    - assets/posts/post2.jpeg
    - assets/posts/post3.jpeg
    

    


  uses-material-design: true


  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg




  fonts:
     - family: Nunito
       fonts:
         - asset: assets/fonts/Nunito-SemiBold.ttf
         - asset: assets/fonts/Nunito-ExtraBold.ttf
           style: italic
          
           
  

